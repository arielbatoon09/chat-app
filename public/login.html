<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login</title>
</head>

<body>
    <main class="page">
        <section class="auth-section bg-light">
            <div class="container">
                <div class="row flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-12 col-sm-10 col-lg-5">
                        <div class="card shadow-sm">
                            <form class="card-body">
                                <h5 class="card-title mt-2 mb-4">Join Chat</h5>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="mb-3">
                                    <button id="btn-login" type="button" class="btn btn-primary w-100 py-3">Enter Chat</button>
                                    <p class="text-center text-muted mt-4">Don't have an account? 
                                        <a class="link-offset-2 link-underline link-underline-opacity-0" href="./register">Register</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/app.js"></script>
    <script src="./src/js/apiFetch.js"></script>
</body>

</html>
